<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.unsplash.com/photo-1623610964812-f3a4e8bd30f9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt=""
        class="content show"
      />
      <img
        src="https://images.unsplash.com/photo-1623593688280-a5aec8ac4ae7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt=""
        class="content"
      />

      <img
        src="https://images.unsplash.com/photo-1623579197094-97ecc5f2e471?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt=""
        class="content"
      />

      <img
        src="https://images.unsplash.com/photo-1623589510521-9f79d23a96f5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
        alt=""
        class="content"
      />

      <nav>
        <ul>
          <li>
            <i class="fas fa-home">
              <p>Home</p>
            </i>
          </li>
          <li>
            <i class="fas fa-box">
              <p>Work</p>
            </i>
          </li>
          <li>
            <i class="fas fa-book-open">
              <p>Blog</p>
            </i>
          </li>
          <li>
            <i class="fas fa-users">
              <p>About us</p>
            </i>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
